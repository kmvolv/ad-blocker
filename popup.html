<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="popup">

    </div>
</body>
<script src="content.js"></script>
</html>
